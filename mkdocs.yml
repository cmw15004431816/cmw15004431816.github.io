site_name: Morgan Willow Chen's Blog (under construction)
site_description: This is the blog of Morgan Willow Chen.
site_url: https://cmw15004431816.link/
nav:
  - Home:
      - index.md
  - Learning record:
      - learning-record/Basic-writing-and-formatting-syntax.md
  - Useful tips:
      - "This is a useful tip on using VIVADO 2024.1": useful-tips/VIVADO.md
      - "This is a useful tip on garbled compressed file names": useful-tips/Compressed-file-name-is-garbled.md
  - Page 1(testing):
      - section/1.md
      - "2": 2.md
  - Page 2(testing):
      - section/2.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: slate)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  language: en
  features:
    # - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    # - header.autohide
extra:
