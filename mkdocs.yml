markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - codehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.smartsymbols
  - footnotes
  # - pymdownx.tabbed # You have configured the button to switch between light and dark mode, if you use this extension, you will be unable to switch the mode by clicking the button on the pages that use this extension, other pages will not be affected.
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist
plugins:
